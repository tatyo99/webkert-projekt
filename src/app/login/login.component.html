<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-padding">
    <div class="form-group">
        <label for="email" class="label-text-size">Email:</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" placeholder="minta@example.com"/>
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Kötelező kitölteni!</div>
            <div *ngIf="form.email.errors.email">Érvénytelen email formátum!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="label-text-size">Jelszó:</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Kötelező kitölteni!</div>
        </div>
    </div>
    <div class="form-group" style="text-align: center;">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Bejelentkezés
        </button>
    </div>
</form>
