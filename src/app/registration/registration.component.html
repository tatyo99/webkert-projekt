<form [formGroup]="registForm" (ngSubmit)="onSubmit()" class="form-padding">
    <div class="form-group">
        <label for="username" class="label-text-size">Felhasználónév:</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Józsi"/>
        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Kötelező kitölteni!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="label-text-size">Email:</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" placeholder="minta@example.com"/>
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Kötelező kitölteni!</div>
            <div *ngIf="form.email.errors.email">Érvénytelen email formátum!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="label-text-size">Jelszó:</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Kötelező kitölteni!</div>
            <div *ngIf="form.password.errors.minlength">A jelszó legalább 5 karakterből álljon!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password_again" class="label-text-size">Jelszó megismételve:</label>
        <input type="password" formControlName="password_again" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password_again.errors }" />
        <div *ngIf="submitted && form.password_again.errors" class="invalid-feedback">
            <div *ngIf="form.password_again.errors.required">Kötelező kitölteni!</div>
            <div *ngIf="form.password_again.errors.notMatch">A két jelszó nem egyezik meg!</div>
        </div>
    </div>
    <div class="form-group" style="text-align: center;">
        <button class="btn btn-primary">
            Regisztráció
        </button>
    </div>
</form>
